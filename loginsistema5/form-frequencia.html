<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Documento Ficha de frequência</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <form action="" method="">
        <div class="section container">
            <div class="row">
                <form class="col s12" action="">

                    <div class="row card-panel">
                        <div class="input-field col s3">
                            <label for="mes">Mês</label>
                            <input type="text" id="mes">
                        </div>
                        <div class="input-field col s3">
                            <label for="data">Folha entregue em</label>
                            <input type="date" id="data">
                        </div>
                        <div class="input-field col s3">
                            <label for="Nome_monitor">Monitor (a)</label>
                            <input type="text" id="Nome_monitor">
                        </div>
                        <div class="input-field col s3">
                            <label for="matricula">Matrícula</label>
                            <input type="number" id="matricula">
                        </div>
                        <div class="input-field col s6">
                            <label for="com_curricular">Componente curricular</label>
                            <input type="text" id="com_curricular">
                        </div>
                        <div class="input-field col s6">
                            <label for="hr_cumpridas">Total de horas cumpridas</label>
                            <input type="number" id="hr_cumpridas">
                        </div>
                        <div class="input-field col s6">
                            <label for="orientador">Professor-orientador(a)</label>
                            <input type="text" id="orientador">
                        </div></br>
                        
                        <div class="input-field col s3">
                            Dia:
                            <label for="dia_manha1">Manhã</label>
                            <input type="text" id="dia_manha1">
                        </div>
                        <div class="input-field col s3">
                            <label for="tarde_noite1">Tarde / Noite</label>
                            <input type="text" id="tarde_noite1">
                        </div>

                        <div class="input-field col s6">
                            <label for="rubrica1">Rubrica do(a)
                                monitor(a)</label>
                            <input type="text" id="rubrica2">
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </form>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</html>
